        // 倒计时
        var currentDate = new Date()
        var targetDate = new Date('2025-12-31')
        console.log(targetDate - currentDate)

        function diffTime(current, target){
            var sub = Math.ceil((target - current)/1000)
            // console.log(sub)
            var day = parseInt(sub/(60*60*24))
            // console.log(day)
            var hours = parseInt(sub%(60*60*24)/(60*60))
            // console.log(hours)
            var minute = parseInt(sub%(60*60)/60)
            // console.log(minute)
            var second = sub%60
            // console.log(second)

            var obj = {
                day:day,
                hours:hours,
                minute:minute,
                second:second
            }
            return obj
        }
